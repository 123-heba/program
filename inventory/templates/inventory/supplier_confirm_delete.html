
{% extends 'base.html' %}

{% block title %}تأكيد الحذف - نظام إدارة المخزون{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="h2 mb-0">
        <i class="fas fa-trash-alt text-danger"></i>
        تأكيد حذف المورد
    </h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">هل أنت متأكد؟</h5>
            </div>
            <div class="card-body">
                <p>هل أنت متأكد من حذف المورد "<strong>{{ supplier.name }}</strong>"؟</p>
                <p class="text-danger"><strong>تحذير:</strong> هذا الإجراء لا يمكن التراجع عنه.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> إلغاء
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> نعم، احذف
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
